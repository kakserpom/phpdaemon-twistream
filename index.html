<!DOCTYPE html>
<html>
	<head>
		<title>TwiStream &mdash; the realtime Twitter stream</title>

		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="css/twistream.css" />

		<script src="js/jquery-1.4.3.js"></script>
		<script src="js/jquery.json-2.2.js"></script>
		<script src="js/websocket.js"></script>
	</head>

	<body>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="js/twistream.js"></script>

		<div id="top">
			<h1>TwiStream</h1>
			<h2 id="logger"></h2>

			<input type="text" placeholder="specify keywords to filter the stream" />
			<a id="sp"><img src="img/pause.png" /></a>
		</div>

		<div id="maps"></div>

		<div id="tweets"></div>

		<script>
			(function($) {
				$.twistream( {
					makeup: true,  // temporary
					url: {
						websocket: 'ws://' + document.domain + ':8047/TwiStream'
					},
					map    : '#maps',
					logger : '#logger',
					feed: '#tweets'
				} );
			})(jQuery);
		</script>
	</body>
</html>
